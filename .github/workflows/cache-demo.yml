name: Cache Demo Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cache-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Cache dependencies
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            ~/.npm
            node_modules
          key: cache-92e8516-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cache-92e8516-${{ runner.os }}-
            cache-92e8516-
            
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            if [ "${{ steps.npm-cache.outputs.cache-hit }}" != 'true' ]; then
              echo "Installing dependencies..."
              npm ci
            else
              echo "Dependencies restored from cache"
            fi
          else
            echo "No package.json found, creating sample one"
            echo '{"name": "cache-demo", "version": "1.0.0", "dependencies": {"lodash": "^4.17.21"}}' > package.json
            echo '{"name": "cache-demo", "version": "1.0.0", "dependencies": {"lodash": "^4.17.21"}}' > package-lock.json
            npm install
          fi
          
      - name: prime-cache-92e8516
        id: prime-cache
        run: |
          echo "Checking cache status..."
          if [ "${{ steps.npm-cache.outputs.cache-hit }}" == 'true' ]; then
            echo "✅ Cache HIT for key: ${{ steps.npm-cache.outputs.cache-primary-key }}"
            echo "result=cache-hit" >> $GITHUB_OUTPUT
          else
            echo "❌ Cache MISS - new cache created with key: ${{ steps.npm-cache.outputs.cache-primary-key }}"
            echo "result=cache-miss" >> $GITHUB_OUTPUT
          fi
          
      - name: Verify cache step
        run: |
          echo "prime-cache-92e8516 step completed with result: ${{ steps.prime-cache.outputs.result }}"
          echo "Cache primary key: ${{ steps.npm-cache.outputs.cache-primary-key }}"
